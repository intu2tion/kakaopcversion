<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAKAO PC VERSION - Friends</title>
</head>
<body>
    <div class="top">
        <i class="far fa-window-minimize"></i>
        <i class="far fa-window-maximize"></i>
        <i class="far fa-window-close"></i>
    </div>
    <div class="main">
        <nav class="nav">
            <div class="nav__top">
                <i class="fas fa-user"></i>
                <i class="fas fa-comment nav__chat-click"></i>
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="nav__bottom">
                <div><i class="far fa-smile"></i></div>
                <div><i class="far fa-bell"></i></div>
                <div><i class="fas fa-cog"></i></div>
            </div>
        </nav>

        <main class="main-contents">
            <header class="main-contents__header">
                <h1 class="main-contents__header-title"><a href="#">채팅<i class="fas fa-sort-down"></i></a>
                </h1>
                <div class="main-contents__header-icon">
                    <i class="fas fa-search"></i>
                    <i class="far fa-comments"></i>
                    <i class="fas fa-comment-medical"></i>
                </div>
            </header>

            <div class="main-contents__content">
                <!-- 채팅 1 시작-->
                <div class="main-contents__chat">
                    <div class="main-contents__chat-column">
                        <div class="main-contents__chat-img1">
                            <img src="1.jpg" />
                        </div>
                        <div class="main-contents__chat-friends">
                            <div class="main-contents__chat-name one-line-name">지예</div>
                            <div class="main-contents__chat-preview one-line-preview">이번주 주말에 뭐해?</div>
                        </div>
                    </div>

                    <div class="main-contents__chat-column">
                        <div class="main-contents__chat-clock">오전 11:00</div>
                        <span class="main-contents__chat-alarm">1</span>
                    </div>
                </div>
                <!-- 채팅 1 끝 -->

                <!-- 채팅 1 시작-->
                <div class="main-contents__chat">
                    <div class="main-contents__chat-column">
                        <div class="main-contents__chat-img1">
                            <img src="1.jpg" />
                        </div>
                        <div class="main-contents__chat-friends">
                            <div class="main-contents__chat-name">광고 채널 : 말줄임표를 넣기 위해 글자수를 늘림</div>
                            <div class="main-contents__chat-preview">(광고)7월 마지막 선착순 적립금, 3회차 시작! 5,000원 적립금 받아가세요.</div>
                        </div>
                    </div>
                
                    <div class="main-contents__chat-column">
                        <div class="main-contents__chat-clock">2021-07-18</div>
                        <span class="main-contents__chat-alarm">1</span>
                    </div>
                </div>
                <!-- 채팅 1 끝 -->
            </div>
        </main>
    </div>

    <bottom id="adv">
        <div class="adv__box">
            광고 자리입니다.
        </div>
    </bottom>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
 crossorigin="anonymous"
 ></script>
</body>
</html>
