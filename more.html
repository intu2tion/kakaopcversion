<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - pc version</title>
</head>

<body>
    <div class="top">
        <i class="far fa-window-minimize"></i>
        <i class="far fa-window-maximize"></i>
        <i class="far fa-window-close"></i>
    </div>
    <div class="main">
        <nav class="nav">
            <div class="nav__top">
                <i class="fas fa-user"></i>
                <i class="fas fa-comment"></i>
                <i class="fas fa-ellipsis-h nav__click"></i>
            </div>
            <div class="nav__bottom">
                <div><i class="far fa-smile"></i></div>
                <div><i class="far fa-bell"></i></div>
                <div><i class="fas fa-cog"></i></div>
            </div>
        </nav>

        <main class="main-contents">
            <header class="main-contents__header">
                <h1 class="main-contents__header-title"><a href="#">더보기</a>
                </h1>
                <div class="main-contents__header-icon">
                </div>
            </header>

            <div class="main-contents__content">
                <div class="main-contents__more-profile">
                    <div class="main-contents__more-top">
                        <div class="more-contents__more-top-name">
                            <span>구지예</span>
                            <span>fmmmmm@naver.com</span>
                        </div>
                        <div class="more-contents__more-top-icon">
                            <span><i class="fas fa-shield-alt"></i></span>
                        </div>
                    </div>
                    <div class="main-contents__more-bot">
                        <div class="main-contents__more-bot-mysub">My구독</div>
                        <div class="main-contents__more-bot-right"><i class="fas fa-chevron-right"></i></div>
                    </div>
                </div>
                <div class="main-contents__more-list">
                        <li class="more-list__icon">
                            <i class="far fa-envelope"></i>
                            <span>메일</span>
                        </li>
                        <li class="more-list__icon">
                            <i class="far fa-calendar-check"></i>
                            <span>캘린더</span>
                        </li>
                        <li class="more-list__icon">
                            <i class="fas fa-inbox"></i>
                            <span>서랍</span>
                        </li>
                        <li class="more-list__icon">
                            <i class="far fa-surprise"></i>
                            <span>이모티콘</span>
                        </li>
                        <li class="more-list__icon">
                            <i class="fas fa-gift"></i>
                            <span>선물하기</span>
                        </li>
                        <li class="more-list__icon">
                            <i class="fas fa-flask"></i>
                            <span>실험실</span>
                        </li>
                        <li class="more-list__icon">
                            <i class="far fa-question-circle"></i>
                            <span>도움말</span>
                        </li>
                        <li class="more-list__icon">
                            <i class="far fa-question-circle"></i>
                            <span></span>
                        </li>
                </div>
                <div class="friends__line">
                    <div class="friends__line-subject"></div>
                </div>
                <div class="main-contents__more-news">
                    <div class="more-news__subject">공지</div>
                    <div class="more-news__content">intu2tion의 github로 이동합니다.</div>
                </div>
            </div>
        </main>
    </div>



    <bottom id="adv">
        <div class="adv__box">
            광고 자리입니다.
        </div>
    </bottom>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
